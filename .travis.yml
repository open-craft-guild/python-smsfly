language: python
python:
- 3.5
- 3.6
- 3.7
- 3.7-dev
- 3.8-dev
- nightly

# Cache pip downloads to speed-up build
cache: pip

# Scripts to install dependencies
install:
- pip install -e .[test]

# Run tests
script:
- pre-commit run --all-files
- nosetests -svv

deploy:
  provider: pypi
  on:
    tags: true
    python: 3.7
  user: webknjaz
  password:
    secure: 
  distributions: release
  skip_upload_docs: true
