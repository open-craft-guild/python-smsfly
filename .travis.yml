---
dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.7-dev
- 3.8-dev
- nightly

# Cache pip downloads to speed-up build
cache: pip

# Scripts to install dependencies
before_install:
- python3 -m pip install -U tox
install:
- python3 -m tox --notest

# Run tests
script:
- python3 -m tox

jobs:
  fast_finish: true
  include:
  - python: 3.7
    name: Checking pre-commit linter compliance
    env:
      TOXENV: pre-commit

  - &deploy-job
    stage: Upload a new version of python package to PYPI
    name: Publishing current Git tagged version of dist to PyPI
    if: repo == "open-craft-guild/python-smsfly" AND tag IS present
    python: 3.7
    env:
      TOXENV: build-dists
    before_deploy:
    - echo > setup.py
    deploy:
      provider: pypi
      on:
        all_branches: true
        tags: true
      user: webknjaz
      password:
        secure: 
      distributions: release
      skip-cleanup: true
